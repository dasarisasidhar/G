{% extends "layout.html" %}

{% block content %}

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
</head>
<body>
    <div class="container">
        <h2>Create You Quiz </h2>
        <form class="form-horizontal" method="POST" action="/create_game">
            <div class="form-group">
                <label class="control-label col-sm-2">Enter phone Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="p" placeholder="Enter phone Number" name="p">
                </div>
            </div>  

            <div class="form-inline">
                <div class="col-sm-10">
                    <label>Enter Question:</label>
                    <input type="text" class="form-control" id="q1" placeholder="Enter Your Question" name="q1">
                </div>
            </div>

            <div class="form-inline">
                <div class="col-sm-10">
                    <label>     Option1</label>
                    <input type="text" class="form-control" id="o1" placeholder="Enter Your first option" name="o1">
                </div>
                <div class="col-sm-10">
                    <label>     Option2</label>
                    <input type="text" class="form-control" id="o2" placeholder="Enter Your second option" name="o2">
                </div>
                <div class="col-sm-10">
                    <label>     Option3</label>
                    <input type="text" class="form-control" id="o3" placeholder="Enter Your third option" name="o3">
                </div>
                <div class="col-sm-10">
                    <label>     Option4</label>
                    <input type="text" class="form-control" id="o4" placeholder="Enter Your fourth option" name="o4">
                </div>
                <div class="col-sm-10">
                    <label>Enter your answer</label>
                    <input type="number" class="form-control" id="ans" placeholder="1 or 2 or 3 or 4" name="ans">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Create a Game</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

{% endblock %}
